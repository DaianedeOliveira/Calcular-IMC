<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link type="image/png" sizes="16x16" rel="icon" href="imgs/icons8-healthy-eating-16.png">


    <title>Calcular IMC</title>
</head>

<body>
    <main>


        <div class="container">
    
            
            <div class="animate__animated animate__fadeInDown"> Calculadora - IMC </div>

            <div class="box">
                <label for="text">Nome:</label>
                <input type="text" id='nome'>
            </div>

            <div class="box">
                <label for="number">Altura:</label>
                <input type="number" id='altura' placeholder="ex: 1.70">
            </div>

            <div class="box">
                <label for="number">Peso:</label>
                <input type="number" id='peso' placeholder="ex: 51.2">
            </div>

            <button  id='calcular'>Calcular</button>
            <div class="result" id='resultado'></div>


        </div>


    </main>


    <script src="index.js"></script>
</body>

</html>
